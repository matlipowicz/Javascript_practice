<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="./public/script.js" defer></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles/styles.css" />

        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <main class="dashboard_container">
            <!-- User section -->
            <section class="user">
                <header class="user_profile">
                    <img src="images/image-jeremy.png" alt="Profile-img" class="user_profile-img" />
                    <div class="user_profile_caption">
                        <p class="user_profile_caption-report">Report for</p>
                        <p class="user_profile_caption-name">Jeremy Robson</p>
                    </div>
                </header>
                <div class="user_period">
                    <button class="user_period-button" data-period="Daily">Daily</button>
                    <button class="user_period-button" data-period="Weekly">Weekly</button
                    ><button class="user_period-button" data-period="Monthly">Monthly</button>
                </div>
            </section>

            <!-- Work report section -->
            <section class="report_work">
                <header class="report_work-background">
                    <img src="images/icon-work.svg" alt="briefcase icon" class="report_work-background-img" />
                </header>

                <div class="report_work-description">
                    <div class="report_work-description-kind">
                        <p class="report_work-description-type">Work</p>
                        <p class="report_work-description-time">32hrs</p>
                    </div>
                    <div class="report_work-comparsion">
                        <img src="images/icon-ellipsis.svg" alt="dots icon" />
                        <p class="report_work-comparison-duration">Last Week - 36 hrs</p>
                    </div>
                </div>
            </section>

            <!-- Play report section -->
            <section class="report_play">
                <header class="report_play-background">
                    <img src="images/icon-play.svg" alt="briefcase icon" class="report_play-background-img" />
                </header>

                <div class="report_play-description">
                    <div class="report_play-description-kind">
                        <p class="report_play-description-type">Play</p>
                        <p class="report_play-description-time">32hrs</p>
                    </div>
                    <div class="report_play-comparsion">
                        <img src="images/icon-ellipsis.svg" alt="dots icon" />
                        <p class="report_play-comparison-duration">Last Week - 36 hrs</p>
                    </div>
                </div>
            </section>

            <!-- Study report section -->
            <section class="report_study">
                <header class="report_study-background">
                    <img src="images/icon-study.svg" alt="briefcase icon" class="report_study-background-img" />
                </header>

                <div class="report_study-description">
                    <div class="report_study-description-kind">
                        <p class="report_study-description-type">Study</p>
                        <p class="report_study-description-time">32hrs</p>
                    </div>
                    <div class="report_study-comparsion">
                        <img src="images/icon-ellipsis.svg" alt="dots icon" />
                        <p class="report_study-comparison-duration">Last Week - 36 hrs</p>
                    </div>
                </div>
            </section>

            <!-- Exercise report section -->
            <section class="report_exercise">
                <header class="report_exercise-background">
                    <img src="images/icon-exercise.svg" alt="briefcase icon" class="report_exercise-background-img" />
                </header>

                <div class="report_exercise-description">
                    <div class="report_exercise-description-kind">
                        <p class="report_exercise-description-type">Exercise</p>
                        <p class="report_exercise-description-time">32hrs</p>
                    </div>
                    <div class="report_exercise-comparsion">
                        <img src="images/icon-ellipsis.svg" alt="dots icon" />
                        <p class="report_exercise-comparison-duration">Last Week - 36 hrs</p>
                    </div>
                </div>
            </section>

            <!-- Social report section -->
            <section class="report_social">
                <header class="report_social-background">
                    <img src="images/icon-social.svg" alt="briefcase icon" class="report_social-background-img" />
                </header>

                <div class="report_social-description">
                    <div class="report_social-description-kind">
                        <p class="report_social-description-type">Social</p>
                        <p class="report_social-description-time">32hrs</p>
                    </div>
                    <div class="report_social-comparsion">
                        <img src="images/icon-ellipsis.svg" alt="dots icon" />
                        <p class="report_social-comparison-duration">Last Week - 36 hrs</p>
                    </div>
                </div>
            </section>

            <!-- Self care report section -->

            <section class="report_self-care">
                <header class="report_self-care-background">
                    <img src="images/icon-self-care.svg" alt="briefcase icon" class="report_self-care-background-img" />
                </header>

                <div class="report_self-care-description">
                    <div class="report_self-care-description-kind">
                        <p class="report_self-care-description-type">Self-care</p>
                        <p class="report_self-care-description-time">32hrs</p>
                    </div>
                    <div class="report_self-care-comparsion">
                        <img src="images/icon-ellipsis.svg" alt="dots icon" />
                        <p class="report_self-care-comparison-duration">Last Week - 36 hrs</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
